<o-form service="offers" entity="offer" keys="ID" header-actions="R;I;U;D" show-header-navigation="no">
  <o-text-input attr="ID" sql-type="INTEGER" enabled="no"></o-text-input>

  <o-row>
    <o-text-input class="input-padding" attr="ACRONYM" fxFlex required="yes"></o-text-input>
    <o-text-input class="input-padding" attr="APPLICANT" fxFlex required="yes"></o-text-input>
    <o-combo fxFlex attr="OFFER_STATUS" service="offers" entity="offerStatus" columns="ID;DESCRIPTION" value-column="ID"
      keys="ID" visible-columns="DESCRIPTION" width="23%">
    </o-combo>
  </o-row>
  <o-row>
    <o-textarea-input  attr="DESCRIPTION" fxFlex></o-textarea-input>
  </o-row>

</o-form>
