<o-form service="candidates" entity="candidate" keys="ID" header-actions="R;I;U;D" show-header-navigation="yes"
 


>
<o-table attr="curriculumTable" service="candidates" entity="candidateCV" parent-keys="ID"
        keys="ID" columns="ID;STUDIES;PERSONAL_INF;LANGUAGES;SKILLS"
        visible-columns="STUDIES;LANGUAGES;PERSONAL_INF;SKILLS" title="CURRICULUM" query-rows="6"
        detail-mode='none' insert-table="yes">
        <o-table-insertable-row columns="STUDIES;EXPERIENCE;LANGUAGES;PERSONAL_INF;SKILLS"
          required-columns="STUDIES">
        </o-table-insertable-row>
        <o-table-column attr="STUDIES" multiline="yes" title="Estudios" editable="yes"></o-table-column>
        <o-table-column attr="LANGUAGES" multiline="yes" title="InformacionPersonal" editable="yes"></o-table-column>
        <o-table-column attr="PERSONAL_INF" multiline="yes" title="Idiomas" editable="yes"></o-table-column>
        
        <o-table-column attr="SKILLS" multiline="yes" title="Habilidades" editable="yes"></o-table-column>
        
      </o-table>
    </o-form>
